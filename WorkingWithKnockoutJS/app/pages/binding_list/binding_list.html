<subtitle params="title: 'List Binding',url: 'https://github.com/Apollo013/KnockoutJS/tree/master/WorkingWithKnockoutJS/app/pages/binding_list'"></subtitle>

<h3>Your seat reservations (<span data-bind="text: seats().length"></span>)</h3>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Meal</th>
            <th>Surcharge</th>
            <th></th>
        </tr>
    </thead>
    <tbody data-bind="foreach: seats">
        <tr>
            <td><input data-bind="value: name" class="form-control"/></td>
            <td><select data-bind="options: $parent.availableMeals, value: meal, optionsText: 'mealName'" class="form-control"></select></td>
            <td data-bind="text: formattedPrice"></td>
            <td><a href="#" data-bind="click: $parent.removeSeat" class="btn btn-danger">Remove</a></td>
        </tr>
    </tbody>
</table>

<h3 data-bind="visible: totalSurcharge() !== ''">
    Total surcharge: <span data-bind="text: totalSurcharge()"></span>
</h3>

<button data-bind="click: addSeat, enable: seats().length < 5" class="btn btn-primary">Reserve another seat (5 max)</button>
